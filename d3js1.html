<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
    <style>
        #graph{
                background-color: yellow;
                height:500px;
                width:500px;
                border:10px solid black;
            }           
    </style>
    
</head>
<body>
    <input type="button" value="click " onclick="graph()">
    <div id="graph"></div>
<script>
    d=[10,6,7,14,9,10]
    scale=10;
    function graph(){
        var svg=d3.select("#graph").append("svg").attr("width","100%").attr("height","100%");
        
        var bar=svg.selectAll('g').data(d).enter().append('g').append('rect').attr('width',"10px").attr('height',(d)=>{ return d*scale}).attr('fill','black')
        .attr('x',(d,i)=>{ return i*scale }).attr('y',"0");
    }
</script>
</body>

</html>
